<script>
async function main(){
  const res = await fetch('data/editais.json',{cache:'no-store'});
  const data = await res.json();
  const items = data.slice(0,6);
  const grid = document.getElementById('grid');
  grid.innerHTML = items.map(x => {
    const titulo = x.instituicao?.trim() || x.nome;
    return `
      <div class="card">
        <div class="p">
          <div class="badge">Lan√ßamento de edital</div>
          <h3 style="margin-top:6px">${titulo}</h3>
          <a class="btn" href="edital.html?slug=${encodeURIComponent(x.slug)}">Ver detalhes</a>
        </div>
      </div>`;
  }).join('');
}
main().catch(console.error);
</script>
