
name: Scrape & Deploy (Estratégia MED)

on:
  schedule:
    # 07:30 BRT ≈ 10:30 UTC
    - cron: "30 10 * * *"
  workflow_dispatch: {}
  push:
    paths:
      - "scraper.py"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape_and_deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Show JSON head
        run: |
          echo "----- data/editais.json (first 1200 chars) -----"
          head -c 1200 data/editais.json || true
          echo

      - name: Install deps (requests, bs4, lxml, OCR stack)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 "lxml==5.3.0" pillow pytesseract opencv-python-headless
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 "lxml==5.3.0"

      - name: Run scraper
        run: python scraper.py

      - name: Show JSON head
        run: |
          echo "----- data/editais.json (first 1200 chars) -----"
          head -c 1200 data/editais.json || true
          echo

      # Publica o site independentemente de ter commitado algo
      - name: Upload artifact (site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4




