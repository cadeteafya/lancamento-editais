<!doctype html><html lang="pt-br"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lançamento de editais</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
<div class="container">
  <div class="header"><h1>Últimos lançamentos</h1><span class="meta">Fonte: Estratégia MED</span></div>
  <div id="grid" class="grid"></div>
</div>
<script>
async function main(){
  const res = await fetch('data/editais.json',{cache:'no-store'});
  const data = await res.json();
  const items = data.slice(0,6);
  const grid = document.getElementById('grid');
  grid.innerHTML = items.map(x => `
    <div class="card">
      <img src="${x.imagem||''}" alt="${x.nome}">
      <div class="p">
        <div class="badge">Lançamento de edital</div>
        <h3>${x.nome}</h3>
        <a class="btn" href="edital.html?slug=${encodeURIComponent(x.slug)}">Ver detalhes</a>
      </div>
    </div>`).join('');
}
main().catch(console.error);
</script>
</body></html>
